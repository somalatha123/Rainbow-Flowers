<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Flowers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
    }

    /* Navbar (Top) */
    header {
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* ðŸŒˆ Rainbow Logo */
    .logo {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Navbar Links (White only) */
    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #fff;  
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd1dc;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background: 
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("https://img.freepik.com/premium-photo/rose-pink-gold-floral-frame-flower-frame-background_762785-41070.jpg") no-repeat center center/cover;
      padding: 20px;
    }

    .hero h1 {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    .hero button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: #f5f5f5;
      color: #333;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .hero button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <header>
    <div class="logo">Rainbow Flowers</div> <!-- ðŸŒˆ Gradient applied here only -->
    <nav>
      <a href="#">Login</a>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Products</a>
      <a href="#">Reviews</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div>
      <h1>Rainbow Flowers</h1>
      <p>Designed by Somalatha Gowrabathina</p>
      <button>About Us</button>
    </div>
  </section>

</body>
</html>
